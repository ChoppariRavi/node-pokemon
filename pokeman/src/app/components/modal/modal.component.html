<div class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">#ID: {{modalData.id}} {{modalData.name}}</h5>
          <button type="button" class="close" aria-label="Close" (click)="closeModal()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-sm-3">
                <img src="./assets/images/pokemon/{{ idx }}.png" alt="Card image cap">
            </div>
            <div class="col-sm-9">
                <p><strong>Description:</strong><br/>{{modalData.description}}</p>
                <p><strong>Height:</strong> {{modalData.height}}, <strong>Weight:</strong> {{modalData.weight}}</p>
                <p><strong>Types:</strong> {{modalData.types}}</p>
            </div>
          </div>
          
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="closeModal()">Close</button>
        </div>
      </div>
    </div>
  </div>
